<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="InfotecApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Infotec Session Scheduler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- CSS Files -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		
	</head>
	<body>
		
<!-- *****************  Start of the Top Navigation  ************************* -->
		<div ng-controller="HeaderController" class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#/">Infotec Session Scheduler</a>
			</div>
			<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<!-- The ng-class directive is toggling the "active" class depending on what page we are on -->
				<li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
				<li ng-class="{active: isActive('/tracks')}"><a href="#/tracks">Tracks</a></li>
				<li ng-class="{active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
				<li class="dropdown">
				  <a href="" class="dropdown-toggle" data-toggle="dropdown">More Stuff <b class="caret"></b></a>
				  <ul class="dropdown-menu">
					<li><a href="#/">Action</a></li>
					<li><a href="#/">Another action</a></li>
					<li><a href="#/">Something else here</a></li>
					<li class="divider"></li>
					<li class="dropdown-header">Nav header</li>
					<li><a href="#/">Separated link</a></li>
					<li><a href="#/">One more separated link</a></li>
				  </ul>
				</li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</div>
<!-- **********************  End of the Navigation Header  ************************** -->


<!-- **********************  Start of the content area  ***************************** -->		
		<div class="container">
			<div class="content-padded" ng-view> <!-- container for all our content -->
			  
			  <!-- Angular will put whatever "partial" we are using inside
			  any tag that has the ng-view attribute -->
			  
			  
			  <noscript>
				Here's all the fancy content!!!!!
			  </noscript>
			  
			</div>
		</div> <!-- /container -->

<!-- **********************  End of the content area  ***************************** -->		


		<!-- JavaScript Files at end of document to help page load speed -->
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
